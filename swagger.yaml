openapi: 3.0.3
info:
  title: TogetherButGently API
  version: 1.0.0
paths:
  /auth/register:
    post:
      summary: Register new user
      responses:
        '200': { description: OK }
  /auth/login:
    post:
      summary: User's login
      responses:
        '200': { description: OK }
  /auth/logout:
    post:
      summary: User's logout
      responses:
        '200': { description: OK }
  /auth/refresh:
    post:
      summary: Refresh token
      responses:
        '200': { description: OK }
  /auth/profile:
    get:
      summary: Get user profile
      responses:
        '200': { description: OK }
  /auth/forgot-password:
    post:
      summary: Send reset password email
      responses:
        '200': { description: OK }
  /auth/reset-password:
    post:
      summary: Reset password
      responses:
        '200': { description: OK }
  /auth/verify-email:
    post:
      summary: Verify email
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        '200': { description: OK }